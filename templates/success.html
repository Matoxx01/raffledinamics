<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Pago exitoso!</title>
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/styles.success.css">
</head>
<body>
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>
  
  <div class="success-container">
    <div class="success-icon"></div>
    
    <h1>¡Gracias por participar!</h1>
    <b class="advice">*TE ENVIAMOS TUS NÚMEROS POR CORREO*</b>
    <p class="subtitle">Tu pago fue registrado correctamente. Tus números asignados son:</p>
    
    <div class="numbers-container">
      <div class="numbers-title">Tus números de la suerte:</div>
      <ul class="numbers-grid">
        {% for n in numbers %}
          <li class="number-item" style="--delay: {{ loop.index }}">{{ n }}</li>
        {% endfor %}
      </ul>
    </div>
    
    <a href="/" class="back-button">Volver al inicio</a>
  </div>
  <script src="/static/script.success.js"></script>
</body>
</html>
